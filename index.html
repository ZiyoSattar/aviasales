<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="body">
  
  <header>
    <div class="container">
      <div class="header__inner">
        <a href="#"><img src="./img/plane-svgrepo-com.svg" alt="site logo" width="50" height="50"></a>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__inner">
      
          <div class="hero__text-div">
            <h1 class="hero__tittle">Aviasales</h1>
            <p class="hero__text">Ticket to Sweden! costs || 500$ - 754$</p>
            <p class="hero__text">Ticket to USA! costs || 755$ - 900$</p>
            <p class="hero__text">Ticket to Germany! costs || 899$ - 1200$</p>
            <p class="hero__text">Ticket to Russia! costs || 100$ - 499$</p>

          </div>

          <form class="hero__form" autocomplete="off">
            <label class="hero__laber">
              <input class="hero__input" type="text" placeholder="how much money u got?" required>
            </label>
            <button class="hero__btn done" type="submit">done</button>
            <button class="hero__btn reset" type="reset">reset</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script src="./script/script.js"></script>
</body>
</html>
